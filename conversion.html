<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Unit conversion by idchiang</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Unit conversion by idchiang</h1>
        <section id="downloads">
          <a href="https://jiang696.github.io/" class="btn btn-github"><span class="icon"></span>Home</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <form name="myform" method="POST" action="--WEBBOT-SELF--">
          <p>Value: <input type="text" name="T1" size="20" value=5></p>
          <p><input type="button" value="exec" name="B1" onclick ="aa()"></p>
          <p>Results: <input type="text" name="T2" size="20"></p>
        </form>
        <script language =javascript >
          function aa(){
            var m,n;    // input
            m=eval(myform.T1.value);    // process
            n=m*m;    // output
            myform.T2.value=n;
            }
       </script>
      </section>
    </div>

  </body>
</html>
